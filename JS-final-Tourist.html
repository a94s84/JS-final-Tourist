<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/JS-Tourisr-final.css" rel="stylesheet">
    <title>高雄旅遊資訊</title>
</head>

<body>
    <header>
        <div class="hero">
            <h1>高雄旅遊資訊</h1>

            <div class="selectZone">
                <select id="selectBar">
                </select>
            </div>
        </div>
        <div class="hotZones">
            <div>
                <h3>熱門行政區</h3>
            </div>
            <div class="hotZone_item">
                <input type="button" class="box plum" value="苓雅區">
                <input type="button" class="box orange" value="三民區">
                <input type="button" class="box yellow" value="左營區">
                <input type="button" class="box blue" value="小港區">
            </div>
        </div>
        <div>
            <hr class="dashed" />
            <div class="dashed-img"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="showZone"></div>
            <div class="show"></div>

            <div class="place-list"></div>
            <ul class="page-number"></ul>
        </div>
    </main>
    <footer>
        <p>高雄旅遊網</p>
        <p>資料來源：高雄市政府</p>
    </footer>

    <script src="js/tourist-final.js"></script>
</body>

</html>
